use_multitoc_numbering: false

# Add carousel to your book
sphinx:
  config:
    html_show_copyright: false
    html_static_path: ['_static']
    html_css_files:
      - quadriga.css
      - carousel.css
    html_js_files:
      - carousel.js

# Ignore duplicate citation      
    suppress_warnings: ["bibtex.duplicate_citation"]
